{% extends "padre.html" %}

{% load static %}
{% block contenido %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
<form method="POST">{% csrf_token %}
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" value="{{empleado.nombre}}"></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" name="apellido" value="{{empleado.apellido}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" value="{{empleado.email}}"></td>
        </tr>
        <tr>
            <td>Area</td>
            <td><input type="text" name="area" value="{{empleado.area}}"></td>
        </tr>
        <tr>
            <td>Empresa</td>
            <td><input type="text" name="empresa" value="{{empleado.empresa}}"></td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-primary btndj">Actualizar</button></td>
        </tr>
    </table>
</form>
{% endblock %}
